<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header> Participant's Registration Form</header>
        <form action="#">
            <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Usename">
          </div>
          <div class="field space">
            <form action="/action_page.php">
        <span class="fa fa-user"></span>
  <input type="email" id="email" name="email"
  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"required placeholder="Email">
  
</form>
          </div>
          <div class="field space">
            <span class="fa fa-phone"></span>
           <input type="text" name="Phone Number" pattern="[6-9]{1}[0-9]{9}" 
       title="Phone number should start with 6-9 and remaing 9 digit with 0-9"required placeholder="Phone Number">
            <span class="show">SHOW</span>
          </div>
<div class="field space">
            <form action="/action_page.php">
  <label for="CollegeId">Choose a collegeId:</label >
  <select name="CollegeId" id="Id">
    <option value="cgc landran">cgc landran:101</option>
    <option value="chandigarh college">chandigarh college:102</option>
    <option value="Delhi University">Delhi University:103</option>
    <option value="Chandigarh university">Chandigarh university:104</option>
  </select>
</div>
          
          <div class="field space">
            <input type="submit" value="Register">
          </div>
        </form>
       
 
       
      </div>
    </div>

   


  </body>
</html>
