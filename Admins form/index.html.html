<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Admin's Form</header>
        <form action="#">
            <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Usename">
          </div>
            <div class="field space">
            <form action="/action_page.php">
        <span class="fa fa-user"></span>
  <input type="email" id="email" name="email"
  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"required placeholder="Email">
  
</form>
          </div>
             <div class="field space">
            <span class="fa fa-phone"></span>
           <input type="text" name="Phone Number" pattern="[6-9]{1}[0-9]{9}" 
       title="Phone number should start with 6-9 and remaing 9 digit with 0-9"required placeholder="Phone Number">
            <span class="show">SHOW</span>
          </div>
          <div class="field space">
            <span class="fa fa-code"></span>
            <input type="text" required placeholder="Code">
          </div>
          <div class="field space">
            <span class="fa fa-building"></span>
            <input type="city" class="pass-key" required placeholder="city">
            <span class="show">SHOW</span>
          </div>
             <div class="field space">
            <span class="fa fa-city"></span>
            <input type="state" class="pass-key" required placeholder="state">
            <span class="show">SHOW</span>
          </div>


          
          <div class="field space">
            <input type="submit" value="Submit">
          </div>
        </form>
       
 
       
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
